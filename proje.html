<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Metin Task Manager</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 360px;
    background: #1e293b;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

h1 {
    text-align: center;
}

.input-box {
    display: flex;
    gap: 5px;
}

input {
    flex: 1;
    padding: 8px;
}

button {
    padding: 8px 12px;
    border: none;
    background: #38bdf8;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0ea5e9;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

li {
    background: #334155;
    padding: 8px;
    margin-bottom: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 4px;
}

.completed {
    text-decoration: line-through;
    color: gray;
}

.delete-btn {
    background: red;
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

<h1>üìù metonderr Task App</h1>

<div class="input-box">
    <input type="text" id="taskInput" placeholder="G√∂rev gir...">
    <button id="addBtn">Ekle</button>
</div>

<ul id="taskList"></ul>

</div>


<script>

const input = document.getElementById("taskInput");
const addBtn = document.getElementById("addBtn");
const list = document.getElementById("taskList");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

showTasks();

addBtn.addEventListener("click", addTask);

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        addTask();
    }
});

function addTask() {

    const text = input.value.trim();

    if (text === "") return;

    const newTask = {
        text: text,
        done: false,
        date: new Date().toLocaleDateString("tr-TR")
    };

    tasks.push(newTask);

    input.value = "";

    saveTasks();
    showTasks();
}

function showTasks() {

    list.innerHTML = "";

    tasks.forEach((task, index) => {

        const li = document.createElement("li");

        li.textContent = task.text + " (" + task.date + ")";

        if (task.done) {
            li.classList.add("completed");
        }

        li.addEventListener("click", () => {
            tasks[index].done = !tasks[index].done;
            saveTasks();
            showTasks();
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "X";
        deleteBtn.className = "delete-btn";

        deleteBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            tasks.splice(index, 1);
            saveTasks();
            showTasks();
        });

        li.appendChild(deleteBtn);
        list.appendChild(li);

    });
}

function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

</script>

</body>
</html>
